
<div style="display: flex; justify-content: space-between; align-items: center; margin: 20px; padding: 10px; background-color: #f8f9fa; border-radius: 5px;">
    <h2>User List</h2>
    <button class="userbtn" routerLink="/users/add">Add User</button>
</div>
<table >
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Password</th>
            <th>Age</th>
            <th>Address</th>
        </tr>
    </thead>
    <tbody>
  <tr *ngFor="let user of users">
    <td>{{ user.username }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.password }}</td>
    <td>{{ user.age }}</td>
    <td>{{ user.address }}</td>
  </tr>
</tbody>
</table>
