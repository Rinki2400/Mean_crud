<div
  style="
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 20px;
    padding: 10px;
    background-color: #f8f9fa;
    border-radius: 5px;
  "
>
  <h2>User List</h2>
  <button class="userbtn" routerLink="/users/add">Add User</button>
</div>
<table>
  <thead>
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>Age</th>
      <th>Address</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.age }}</td>
      <td>{{ user.address }}</td>
      <td>
        <button class="btn btn-primary btn-sm" style="margin-right: 5px;" [routerLink]="`/users/`+ user._id">
          <i class="bi bi-pencil"></i>
        </button>
        <button class="btn btn-danger btn-sm" style="margin-right: 5px;" (click)="deleteUser(user._id)">
          <i class="bi bi-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
